<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Welcome</title>
</head>

<body>

<div class="container">
    <div class="row">
        <form method="POST" action="/login">
            <div class="text-center p-5">
                <h2><b>Please sign in</b></h2>

                <form th:action="@{/login}" method="POST">
                    <div class="form-group w-25 mx-auto">
                        <input type="email" class="form-control" id="floatingInput" placeholder="Email address"
                               name="email" required autofocus>

                    </div>
                    <div class="form-group mt-2 w-25 mx-auto">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                               name="password" required>
                    </div>
                    <div th:if="${param.error}" class="alert alert-danger w-25 mx-auto mt-2" role="alert">
                        Invalid email or password
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-25 mt-2">Sign in</button>
                </form>


            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
