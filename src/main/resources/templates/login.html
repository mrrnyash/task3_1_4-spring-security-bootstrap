<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Welcome</title>
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
    <script th:src="@{/bootstrap.bundle.min.js}"></script>
</head>
<body>
<main class="bg-light min-vh-100">
    <div class="container ">
        <form method="POST" action="/login">
            <div class="text-center p-5">
                <p class="h2 fw-bold">Please sign in</p>
                <div class="form-floating w-25 mx-auto">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Login">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-2 w-25 mx-auto">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-25">Sign in</button>
            </div>
        </form>
    </div>
</main>

</body>
</html>
